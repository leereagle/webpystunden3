{% extends "base.html" %}

{% block title %} - Login{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
        <div class="row">
            <div class="col-lg-12">
                <p></p>
            </div>
        </div>
        {% if error %}
        <div class="row">
            <div class="col-lg-3 col-lg-offset-4 alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong>{{ error }}</strong>
            </div>
        </div>
        {% endif %}

        <div class="row pagination-centered">
            <form class="col-lg-3 col-lg-offset-4 form-signin" method="post">{% csrf_token %}
                <h3 class="form-signin-heading">Bitte Anmelden</h3>
                <div class="form-group">
                    <label for="InputUser">Benutzername</label>
                    <input name="username" value="{{ username }}" type="text" class="form-control" placeholder="Username" autofocus id="InputUser">
                </div>
                <div class="form-group">
                    <label for="InputPass">Passwort</label>
                    <input name="password" type="password" class="form-control" placeholder="Passwort" id="InputPass">
                </div>
                <br>
                <button class="btn btn-success btn-block" type="submit"><i class="glyphicon glyphicon-share"></i> Anmelden</button>
            </form>
        </div>
{% endblock %}
