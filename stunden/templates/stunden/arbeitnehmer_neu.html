{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} - Neuer Arbeitnehmer{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <form class="form" action="{% url "arbeitnehmer_neu" %}" method="post" enctype="multipart/form-data">
                {% crispy form %}
                <div class="col-lg-4 col-lg-offset-2">
                    <button id="id_button" class="btn btn-primary btn-block" type="submit" value="Neuen Arbeitnehmer erstellen"><i class="glyphicon glyphicon-plus"></i> Neuen Arbeitnehmer erstellen</button>
                </div>
                <br/><br/>
            </form>
        </div>
    </div>
{% endblock %}
