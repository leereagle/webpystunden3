{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} - Rechnungsumme{% endblock %}

{% block content %}
<form class="form" action="{% url "rechnungsumme" %}" method="post">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            {% crispy form %}
            <div class="col-lg-4 col-lg-offset-2">
                <button class="btn btn-primary btn-block" type="submit" name="rechnungsumme" value="Rechnung als PDF ausgeben"><i class="glyphicon glyphicon-file"></i> Rechnung als PDF ausgeben</button>
            </div>
            <br/><br/>
        </div>
        {% if custom_error %}
        <div class="col-lg-8 col-lg-offset-2 alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <p>{{ custom_error }}</p>
        </div>
        {% endif %}
    </div>
</form>
{% endblock %}
