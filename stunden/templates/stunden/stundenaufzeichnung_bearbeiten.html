{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} - Stundenaufzeichnung bearbeiten{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <form class="form" action="{% url "stundenaufzeichnung_bearbeiten" stundenaufzeichnung_id %}" method="post" enctype="multipart/form-data">
                {% crispy form %}
                <div class="col-lg-8">
                </div>
                <div class="col-lg-4 col-lg-offset-2">
                    <button id="id_button" class="btn btn-primary btn-block" type="submit" name="stundenaufzeichnung_bearbeiten" value="Stundenaufzeichnung bearbeiten"><i class="glyphicon glyphicon-edit"></i> Stundenaufzeichnung bearbeiten</button>
                </div>
                <div class="col-lg-4 col-lg-offset-2">
                    <button id="id_button" class="btn btn-danger btn-block" type="submit" name="stundenaufzeichnung_loeschen" value="Stundenaufzeichnung löschen" onclick="javascript:return confirm('Eintrag wirklich löschen?');"><i class="glyphicon glyphicon-trash"></i> Stundenaufzeichnung löschen</button>
                </div>
                <br/><br/>
            </form>
        </div>
    </div>
{% endblock %}
