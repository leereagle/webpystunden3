{% extends "base.html" %}
{% block title %} - Einstellungen{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <form class="form" action="{% url "einstellungen" %}" method="post">{% csrf_token %}
                <div class="form-group col-lg-2">
                    <label for="input_ust">USt.</label>
                    <div class="input-group">
{% if einstellungen %}
                        <input type="text" class="form-control" name="input_ust" id="input_ust" value="{{ einstellungen.ust }}">
{% else %}
                        <input type="text" class="form-control" name="input_ust" id="input_ust" value="20">
{% endif %}
                        <div class="input-group-addon">%</div>
                    </div>
                </div>
                <div class="col-lg-12">
                </div>
                <div class="col-lg-4">
                    <button id="id_button" class="btn btn-primary btn-block" type="submit" name="einstellungen_bearbeiten" value="Einstellungen bearbeiten"><i class="glyphicon glyphicon-edit"></i> Einstellungen bearbeiten</button>
                </div>
                <br/><br/>
            </form>
        </div>
    </div>
{% endblock %}
